name: develop

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.2
        with:
            node-version: "20.x"
      - name: Navigate to app directory
        run: cd ./node
      - name: Install dependencies
        run: npm install
      - name: Run lint
        run: npm run lint

